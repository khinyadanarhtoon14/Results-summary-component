<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.scss"
    />
    <link rel="stylesheet" href="./css/app.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-5 col-xl-5 number-result  rounded-4  ">
          <div class="d-flex flex-column py-5">
            <h4 class="text-center mb-4 ">Your Result</h4>
            <div class="d-flex justify-content-center mb-4"><div
              class="number-result-circle"
            >
             <span >76</span>
             <span>of 100</span>
            </div></div>
          
          <h3 class="text-center mb-4">Great</h3>
          <p class="text-center">
            You scored higher than 65% of
            <br> the people who have taken <br />
            these tests.
          </p>
          </div>
          
        </div>
        <div class="col-12 col-lg-7 col-xl-7 summary rounded-end-4 ">
          <div class="py-5 px-4">
            <h4 class="mb-4">Summary</h4>
            <div class="summary-list">
              <ul class="list-group mb-4 ">
                <li
                  class="list-group-item list-group-item-danger p-3 d-flex justify-content-between align-items-center mb-3 rounded-2"
                >
                  <i class="bi bi-lightning-charge text-danger fw-bold"><span class="ms-2 fst-normal">Reaction</span></i>

                  <p class="mb-0">80 <span> / 100</span></p>
                </li>
                <li
                class="list-group-item list-group-item-warning p-3 d-flex justify-content-between align-items-center mb-3 rounded-2"
              >
               <i class="fa fa-brain text-warning fw-bold"><span class="ms-2 fst-normal fw-normal memory ">Memory</span></i>

               <p class="mb-0">92 <span> / 100</span></p>
              </li>
              <li
              class="list-group-item list-group-item-success p-3 d-flex justify-content-between align-items-center mb-3 rounded-2"
            >
             <i class="bi bi-chat text-success fw-bold "><span class="ms-2 fst-normal">Verbal</span></i>

             <p class="mb-0">61 <span> / 100</span></p>
            </li>
            <li
            class="list-group-item list-group-item-info p-3 d-flex justify-content-between align-items-center mb-3 rounded-2"
          >
            <i class="bi bi-eye text-info fw-bold "><span class="ms-2 fst-normal">Visual</span></i>

            <p class="mb-0">72 <span> / 100</span></p>
          </li>

                
              </ul>
            </div>
            <div class="d-grid ">
              <button class="btn btn-primary py-3 rounded-5 summary-btn" type="button">Continue</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
